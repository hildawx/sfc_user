        <script src="assets/plugins/pace/pace.min.js" type="text/javascript"></script>

        <script src="assets/plugins/bootstrap3-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
        <script type="text/javascript" src="pages/js/common.js"></script>

        <script>
            // 登出
            function logOut(){
                delCookie("cum");
                delCookie("pwd");
                window.location.href = "login.html";
            }
      
            $(function() {
//                var role = getCookie("role");
                var role = GetQueryString("r");
                // console.log(role + " - " + id);
                var data = {};
                if(role == "p"){
                    data = {
                        role:"parent",
                        id:getCookie("id")
                    };
                }
                if(role == "c"){
                    var str = ' <div class="row"><button class="btn btn-cons pull-right btn-primary" onclick=logOut()> <i class="fa fa-sign-out"></i> 登出</button></div><br>';
                    $(".container-fluid").prepend(str);
                    data = {
                        role:"children",
//                        id:id,
                        childName:getCookie("cum"),
                        childPassword:getCookie("pwd")
                    };
                }
                $.ajax({
                    url:"user/UserInfo",
                    data:data,
                    type:"POST",
                    dataType:"json",
                    success:function(data){
                        if(data){
                            if(data.username){
                                $("#username").html(data.username);
                            }
                            if(data.IP){
                                $("#ip").html(data.IP);
                            }
                            if(data.online_time){
                                $("#online_time").html(data.online_time);
                            }
                            if(data.speed){
                                $("#speed").html(data.speed);
                            }
                        }else{
                            alert("获取数据失败！");
                        }
                    },
                    error:function(e){
                        alert(e.message);
                    }
                });
            });
        </script>
