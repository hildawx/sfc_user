<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css">
    <link href="assets/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="assets/plugins/bootstrap3-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css">
    <link href="pages/css/pages-icons.css" rel="stylesheet" type="text/css">
    <link class="main-stylesheet" href="pages/css/pages.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container-fluid padding-25 sm-padding-10">
        <div class="row">
            <div role="alert" class="alert alert-info">
                <strong> 欢迎进入SFC！当前用户 <span id="current_user"></span>！</strong> 当前为用户信息页，可以查看上网信息。
            </div>
            
            <div class="col-md-6 col-lg-6 col-xlg-6">

                <div class="panel no-border no-margin widget-loader-circle">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <i class="pg-bag"></i> 用户信息
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="p-l-5">
                            <div class="row">
                                <div class="col-md-12 col-xlg-6">
                                    <div class="widget-17-weather">
                                        <div class="row">
                                            <div class="col-sm-6 p-r-10">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <p class="pull-left">用户名</p>
                                                        <p class="pull-right bold" id="username"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <p class="pull-left">上网IP</p>
                                                        <p class="pull-right bold" id="ip"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <p class="pull-left">上网时长</p>
                                                        <p class="pull-right bold" id="online_time"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <p class="pull-left">上网速率</p>
                                                        <p class="pull-right bold" id="speed"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>



    <script src="assets/plugins/pace/pace.min.js" type="text/javascript"></script>
    <script src="assets/plugins/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="assets/plugins/modernizr.custom.js" type="text/javascript"></script>
    <script src="assets/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="assets/plugins/boostrapv3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/plugins/bootstrap3-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <script type="text/javascript" src="pages/js/common.js"></script>

    <script>
        $(function(){
            var role = getCookie("role");
            var id = getCookie("id");
            $.ajax({
                url:"",
                data:{},
                type:"POST",
                dataType:"json",
                success:function(data){
                    if(data){
                        if(data.username){
                            $("#username").html(data.username);
                        }
                        if(data.IP){
                            $("#ip").html(data.IP);
                        }
                        if(data.online_time){
                            $("#online_time").html(data.online_time);
                        }
                        if(data.speed){
                            $("#speed").html(data.speed);
                        }
                    }else{
                        alert("获取数据失败！");
                    }
                },
                error:function(e){
                    alert(e.message);
                }
            });
        });
    </script>

</body>


</html>
