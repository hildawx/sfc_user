        <script>
            var parentId = getCookie('id');

            // 生成家长控制列表
            function configList(data) {
                $("#configList").html("");
                var str = "";
                $.each(data, function(i, e) {
                    str += '<div role="alert" class="alert alert-warning bordered">';
                    str += '<p class="pull-left">' + e + '</p>';
                    str += '<button class="close" onclick=configDel("' + e + '")></button>';
                    str += '<p class="pull-right bold no-margin"><a href="#" onclick=configDetail("' + e + '")>查看配置</a></p>';
                    str += '<div class="clearfix"></div>';
                    str += '</div>';
                });
                $("#configList").append(str);
            }

            // 删除家长控制
            function configDel(addr) {
                $.ajax({
                    url: "user/parentCtrlDel",
                    data: {parentId: parentId, address: addr},
                    type: "POST",
                    success: function(data) {
                        if (data == "true") {
                            alert("删除成功！");
                            window.location.reload();
                        } else {
                            alert("删除失败！");
                        }
                    }
                });
            }

            // 查看家长控制详情
            function configDetail(addr) {
                $.ajax({
                    url: "user/ParentCtrlDetail",
                    type: "POST",
                    data: {parentId: parentId, address: addr},
                    dataType: "json",
                    success: function(data) {
                        $("#type").val(data.type);
                        $("#ip").val(data.address);
                        var urlArr = data.url_list;
                        var ulen = urlArr.length;
                        var urls = "";
                        for (var i = 0; i < ulen; i++) {
                            if (i < ulen - 2) {
                                urls += urlArr[i] + ",";
                            } else {
                                urls += urlArr[i];
                            }
                        }
                        $("#urls").val(urls);
                        var appArr = data.app_list;
                        var alen = appArr.length;
                        var apps = "";
                        for (var j = 0; j < alen; j++) {
                            if (j < alen - 2) {
                                apps += appArr[j] + ",";
                            } else {
                                apps += appArr[j];
                            }
                        }
                        $("#apps").val(apps);
                        $("#onlineTime").val(data.online_time);
                    }
                });
            }
            
            // 获取儿童账号列表
            function childList(){
                // 获取儿童ip地址
                $.ajax({
                   url:"user/ChildrenAccountList?parentId="+parentId ,
                   dataType:"json",
                   type:"GET",
                   success:function(data){
                       var ipSrc = data.aaData;
                       var str = "";
                       $.each(ipSrc,function(i,e){
                           if(e[2] != "未登陆"){
                               str += "<option value='"+e[2]+"'>"+e[0]+"</option>";
                           }
                       });
                       $("#child").append(str);
                   }
                });
            }
            
            // 验证是否为IPv4地址
            function isIPv4(ip) {
                var reg = /^((25[0-5])|(2[0-4][0-9])|(1[0-9][0-9])|([1-9][0-9]?))(\.((25[0-5])|(2[0-4][0-9])|(1[0-9][0-9])|([1-9][0-9])|[0-9])){3}$/
                return reg.test(ip);
            }
            
            // 验证是否为IPv6地址
            function isIPv6(ipvalue) {
                var matchRS = ipvalue.match(/:/g);
                if (matchRS) {
                    return matchRS.length <= 7 && /::/.test(ipvalue)? /^([\da-f]{1,4}(:|::)){1,6}[\da-f]{1,4}$/i.test(ipvalue) : /^([\da-f]{1,4}:){7}[\da-f]{1,4}$/i.test(ipvalue);
                } else {
                    return false;
                }
            }
            
            // 日期格式转化 yyyy-MM-dd HH:mm:ss -> xYxMxDxhxmxs
            function dateFomatter(oldDate){
                var oldA = oldDate.split(" ");
                var old_date = oldA[0];
                var old_time = oldA[1];
                var old_date_A = old_date.split("-");
                var oldY = old_date_A[0];
                var oldM = old_date_A[1];
                var oldD = old_date_A[2];
                var old_time_A = old_time.split(":");
                var oldh = old_time_A[0];
                var oldm = old_time_A[1];
                var olds = old_time_A[2];
                var newDate = oldY + "Y" + oldM + "M" + oldD + "D" + oldh + "h" + oldm + "m" + olds + "s";
                return newDate;
                
            }

                // 获取家长控制列表
//                $.ajax({

                // 表单验证
                $("#parentContrlForm").validate({
                    submitHandler: function() {
                        var ip = $("#child option:selected").val();
                        var type = "";
                        if(isIPv4(ip)){
                            type = "IPv4";
                        }else if(isIPv6(ip)){
                            type = "IPv6";
                        }else{
                            type = "undefined";
                        }
//                        var type = $("#type option:selected").val();
//                        var ip = $("#ip option:selected").val();
                        var urls = $("#urls").val().split(",");
                        var urlArr = [];
                        $.each(urls, function(i, e){
                            if ($.trim(e) == "") return;
                            urlArr.push({url:e});
                        });
                        var apps = $("#apps").select2("val");
                        var appArr = [];
                        $.each(apps, function(i,e){
                            if ($.trim(e) == "") return;
                            appArr.push({app:e});
                        });
//                        var onlineTime = $("#onlineTime").val() + $("#unit option:selected").val();
                        var startTime = $("#startTime").val();
                        var endTime = $("#endTime").val();
                        var onlineTime = [];
                        var tmp = {};
                        tmp.start_time = dateFomatter(startTime);
                        tmp.end_time = dateFomatter(endTime);
                        onlineTime.push(tmp);
//                        var hostAddr = $("#hostAddr").val().replace(/(^http:\/\/)|(\/+$)/g, "");
                        $.ajax({
                            url: "user/ParentCtrl",
                            data: {parentId: parentId, type: type, address: ip, url_list: JSON.stringify(urlArr), app_list: JSON.stringify(appArr), online_time: JSON.stringify(onlineTime)},
                            type: "POST",
                            dataType: "json",
                            success: function(data) {
                                if (data) {
                                    var str = "";
                                    str += '<div role="alert" class="alert alert-warning bordered">';
                                    str += '<p class="pull-left">' + ip + '</p>';
                                    str += '<button class="close" onclick=configDel("' + ip + '")></button>';
                                    str += '<p class="pull-right bold no-margin"><a href="#" onclick=configDetail("' + ip + '")>查看配置</a></p>';
                                    str += '<div class="clearfix"></div>';
                                    str += '</div>';
                                    $("#configList").append(str);
                                    alert("设置成功！");
                                } else {
                                    alert("设置失败！");
                                }
                            }
                        });
                    }
                });

            });
