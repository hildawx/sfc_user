        <script>
            
            $(function() {
                var parentId = getCookie('id');
                
                // 表单验证
                $("#remtDwnldForm").validate({
                    submitHandler:function(){
                        var username = getCookie('um');
                        var password = getCookie('apwd');
                        var role = GetQueryString("r");
                        if(role == "p"){
                            role = "parent";
                        }
                        var urls = $("#urls").val().split("\n");
                        var urlArr = [];
                        $.each(urls,function(i,e){
                            if ($.trim(e) == "") return;
                            var tmp = {};
                            tmp.url = e;
                            urlArr.push(tmp);
                        });
                        var hostAddr = $("#hostAddr").val().replace(/(^http:\/\/)|(\/+$)/g, "");
                        $.ajax({
                            url:"user/remoteDownload",
                            data:{username:username,password:password,role:role,urls:JSON.stringify(urlArr),host:hostAddr},
                            type:"POST",
                            dataType:"json",
                            success:function(data){
                                if(data){
                                    alert("添加成功！");
                                }else{
                                    alert("添加失败！");
                                }
                            }
                        });
                    }
                });

            });

        </script>
