<body>

    <div class="container-fluid padding-25 sm-padding-10">
        <div class="panel panel-transparent">
            <div class="panel-heading">
                <div class="panel-title"> 儿童账户列表</div>
                <div class="pull-right">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-cons" id="show-modal" data-toggle="modal" data-target="#addNewAccountModal"><i class="fa fa-plus"></i> 添加儿童账户</button>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <div class="dataTables_wrapper form-inline no-footer">
                    <div class="table-responsive">
                        <table id="basicTable" class="table table-hover table-condensed dataTable no-footer">
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新建儿童账号弹窗 Start-->
        <div class="modal fade stick-up" id="addNewAccountModal" tabindex="-1" role="dialog" aria-labelledby="addNewAppModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header clearfix ">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
                        </button>
                        <h4 class="p-b-5"> 新建儿童账户</h4>
                    </div>
                    <div class="modal-body">
                        <!-- <p class="small-text">Create a new app using this form, make sure you fill them all</p> -->
                        <form role="form">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group form-group-default">
                                        <label>帐户名</label>
                                        <input id="appName" type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group form-group-default">
                                        <label>密码</label>
                                        <input id="appName" type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="add-app" type="button" class="btn btn-primary btn-cons"> 确定</button>
                        <button type="button" class="btn btn-cons"> 取消</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- 新建儿童账号弹窗 End -->

    </div>


    <script src="assets/plugins/pace/pace.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="assets/plugins/bootstrap-select2/select2.min.js"></script>

    <script src="assets/plugins/jquery-datatable/extensions/TableTools/js/dataTables.tableTools.min.js" type="text/javascript"></script>
    <script src="assets/plugins/jquery-datatable/extensions/Bootstrap/jquery-datatable-bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" src="assets/plugins/datatables-responsive/js/datatables.responsive.js"></script>
    <script type="text/javascript" src="assets/plugins/datatables-responsive/js/lodash.min.js"></script>
    <script>
    // 编辑儿童账号
    function editAccount(name,pwd){
        console.log(name + "-" + pwd);
    }

    // 删除儿童账号
    function deleteAccount(name,pwd){
        console.log(name + "-" + pwd);
    }


    $(function() {

        // datatable
        $('#basicTable').dataTable({
            // "sDom": "<'table-responsive't><'row'<p i>>",
            "bSort": false,
            "bLengthChange": false,
            "bFilter": false,
            "language": {
                "url": 'Chinese.json'
            },
            "bProcessing": true,
            "sAjaxSource": "ajax/data.txt",
            "aoColumns":[
                {"sTitle": "儿童帐户名"},
                {"sTitle": "密码"},
                {
                    "sTitle": "操作",
                    "targets": [2],
                    // "defaultContent":'<div class="btn-group"><button class="btn btn-primary" type="button" onclick="editAccount(this)"><i class="fa fa-pencil"></i></button><button class="btn btn-primary" type="button" onclick="deleteAccount(this)"><i class="fa fa-trash-o"></i></button></div>',
                    "render": function(data,type,full,meta){
                        var name = full[0];
                        var pwd = full[1];
                        return '<a href="javascript:;" onclick=editAccount("'+name+'","'+pwd+'")>编辑</a> <a href="javascript:;" onclick=deleteAccount("'+name+'","'+pwd+'")>删除</a>';
                    }
                }
            ]
        });


    });
    </script>
