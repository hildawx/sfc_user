    // 创建儿童账号提交
    function createAccount(){
        var parentId = getCookie('id');
        var childName = $("#cUsername").val();
        var childPassword = $("#cPassword").val();
        if(childName != "" && childPassword != ""){
            $.ajax({
                url:"user/ChildrenAccountAdd",
                type:"POST",
                data:{parentId:parentId,childName:childName,childPassword:childPassword},
                success:function(data){
                    if(data == "true"){
                        alert("创建成功！");
                    }else{
                        alert("创建失败！");
                    }
                    window.location.reload();
                },
                error:function(e){
                    alert(e.message);
                }
            });
              $("#addNewAccountModal").modal("hide");
        }else{
            alert("账户名或密码不能为空！");
        }
        
    }

    // 删除儿童账号
    function deleteAccount(name,pwd){
        console.log(name + "-" + pwd);
        var parentId = getCookie('id');
        $.ajax({
            url:"user/ChildrenAccountDelete",
            type:"POST",
            data:{parentId:parentId,childName:name,childPassword:pwd},
            success:function(data){
                if(data == "true"){
                    alert("删除成功！");
                }else{
                    alert("删除失败！");
                }
                window.location.reload();
            },
            error:function(e){
                alert(e.message);
            }
        });

    }

    $(function() {
        
        var parentId = getCookie("id"); 
        
        // 添加儿童账号初始账号名
        $('#addNewAccountModal').on('shown.bs.modal', function (e) {

        });

        // datatable
        $('#basicTable').dataTable({
            "bSort": false,
            "bLengthChange": false,
            "bFilter": false,
            "language": {

            },
            "bProcessing": true,

                        return '<a href="javascript:;" onclick=deleteAccount("'+name+'","'+pwd+'")><i class="fa fa-trash-o"></i> 删除</a>';
